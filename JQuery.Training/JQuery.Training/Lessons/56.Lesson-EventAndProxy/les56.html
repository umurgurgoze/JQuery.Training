            width: 100%;
            height: 200px;
            background-color: yellow;
        }

</head>
<body>

    <div id="div1">

    </div>
    <br /><br />
    <button id="btn">Tıkla</button>

    <script>

        ///////////////////////////////////////////////////////////////////////////////////////////////////

        //4- Proxy, bir obje içerisindeki fonksiyona erişip kullanmamızı sağlar.Örnekte obje içindeki degistir
        //fonksiyonuna erişmemizi sağladı.
        var obje = {
            isim: "Doruk",
            soyisim: "Akgül",
            degistir: function () {
                $("#div1").css("background-color", "green")
            }
        };
        $("#btn").click($.proxy(obje, "degistir")); 

        });


    </script>
