<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Eğitim Seti || Ders 67 || JQuery Fade</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        .deneme {
            width: 100%;
            height: 150px;
            margin-bottom: 15px;
        }
    </style>

</head>
<body>
    <div id="div1" class="deneme" style="background-color:blue"></div>
    <div id="div2" class="deneme" style="background-color:red"></div>
    <div id="div3" class="deneme" style="background-color:green"></div>

    <br />
    <button id="btn1">FadeOut</button>
    <button id="btn2">FadeIn</button>
    <button id="btn3">FadeToggle</button>
    <button id="btn4">FadeTo</button>
    <script>
        $(function () {
            //1-FADEOUT - DELAY
            $("#btn1").click(function () {
                $("#div1").fadeOut(); //Opacity azaltır gibi yaparak gizleme işlemi yapar.Hide gibi ama saydamlık üzerinden yapar.
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut("fast");
                $("#div3").fadeOut(3000);//Süre vererek de kullanabiliriz.

                $("#div1").delay(2000).fadeOut(2000); //DELAY ile delay süresi kadar bekler ve daha sonra o işlemi yapar.


            });
            //2-FADEIN
            $("#btn2").click(function () {
                $("#div1").fadeIn(); // Opacity arttırarak ekranda tekrar görünmesini sağlar.
                $("#div2").fadeIn("fast");
                $("#div3").fadeIn(3000);

            });
            //3-FADE TOOGLE
            $("#btn3").click(function () {

                $("#div1").fadeToggle(); //Ekranda varsa gizler yoksa gösterir.
                $("#div1").fadeToggle(2000);                 
            });
            //4-FADE TO
            $("#btn4").click(function () {

                $("#div1").fadeTo(6000,0.6); //Ekranda varsa gizler yoksa tekrar gösterir.
                $("#div1").fadeTo(3000,0.4); // Vermiş olduğumuz sürede, virgülden sonra vermiş olduğumuz opaklık değerine elementi götürür.
            });
        });

    </script>

</body>
</html>
