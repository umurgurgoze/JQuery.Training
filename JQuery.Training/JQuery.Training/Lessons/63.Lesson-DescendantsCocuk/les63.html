<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Eğitim Seti || Ders 63 || JQuery Descendants</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        .deneme {
            display: block;
            border: 2px solid lightgrey;
            color: gray;
            padding: 5px;
            margin: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="div1" class="deneme">
        div (5.Ebeveyn) ID: #div1
        <div id="div2" class="deneme">
            div (4.Ebeveyn) ID: #div2
            <ul class="deneme">
                ul(3.Ebeveyn)
                <li class="deneme">
                    li(2.Ebeveyn)
                    <p class="deneme">
                        p(1.Ebeveyn)
                        <span class="deneme">span</span>
                    </p>
                </li>
            </ul>
        </div>
        <div id="div3" class="deneme">
            div ID:#div3
            <div id="div4" class="deneme">
                div ID: #div4
            </div>
        </div>
        <h1 class="deneme">
            h1
        </h1>
    </div>
    <br />
    <button id="btn">Tıkla</button>
    <script>

        $(function () {
            $("#btn").click(function () {
                //$("#div1").children("h1").css({//Div1 içindeki h1'leri seçer.
                //$("#div1").children("#div3").css({//Div1 içindeki id'si div3 olanları seçer.
                //$("#div1").children("#div4").css({//Böyle yazarsak seçmez.Çünkü div4 div3'ün children özelliğinde.
                //$("#div1").find("#div4").css({//Alt elementlerin tümüne engelsiz ulaşmak için bunu seçeriz.
                //$("#div1").find("*").css({//Div1 altındaki herşeyi seçer.
                $("#div1").children().css({ //Div1 id'li elementin bir altındakileri seçer.
                    "border": "2px solid red",
                    "color": "red"
                });
            });
        });

    </script>

</body>
</html>
