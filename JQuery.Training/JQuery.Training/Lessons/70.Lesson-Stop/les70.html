<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Eğitim Seti || Ders 70 || JQuery Stop</title>
    <script src="../../wwwroot/lib/jquery/dist/jquery.min.js"></script>
    <style>
        .deneme {
            width: 100%;
            height: 500px;
            background-color: green;
            margin-bottom: 15px;
            font-size: 32px;
            position: relative;
        }
    </style>
</head>
<body>
    <button id="btn1">Start</button>
    <button id="btn2">Stop</button>
    <br /><br /><br />

    <div id="div1" class="deneme"></div>


    <script>


        $(function () {
            //Burada start sadece bizim verdiğimiz bir isim.Butona tıklandığında işlem başlıyor.
            $("$btn1").click(function () {
                $("#div1").hide(4000);


            });
            $("$btn2").click(function () {
                $("#div1").stop();//Stop olan butona tıkladığımızda işlem tıklandığı yerde duracak. Tüm animasyonlar için yapabiliriz.
            });
        });
    </script>
</body>
</html>
