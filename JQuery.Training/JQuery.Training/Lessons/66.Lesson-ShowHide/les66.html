<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Eğitim Seti || Ders 66 || JQuery Show-Hide</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        .deneme {
            width: 100%;
            height: 150px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div id="div1" class="deneme" style="background-color:blue"></div>
    <div id="div2" class="deneme" style="background-color:red"></div>
    <div id="div3" class="deneme" style="background-color:green"></div>

    <br />
    <button id="btn1">Show</button>
    <button id="btn2">Hide</button>
    <button id="btn3">Toggle</button>
    <script>
        $(function () {
            $("#btn2").click(function () {
                //$("#div1").hide("slow");//Div'i hide ediyoruz.Parantezde hide hızı var.
                //$("#div2").hide("fast");
                $("#div1").hide(3000);//Süre de belirtebiliriz.
                $("#div2").hide(6000);
                $("#div3").hide(9000);
            });
            $("#btn1").click(function () {
                $("#div1").show(3000);//Show;Süre de belirterek hide edilmişleri geri getiriyoruz.
                $("#div2").show(6000);
                $("#div3").show(9000);
            });
            $("#btn3").click(function () {
                $("#div1").toggle(3000);//Toggle;Ekranda görünür durumdaysa gizler Gizliyse gösterir.
                $("#div2").toggle(6000);
                $("#div3").toggle(9000);
            });

        });
    </script>
</body>
</html>
