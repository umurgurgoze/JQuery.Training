<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS Eğitim Seti || Ders 58 || Add&Remove1</title>
    <script src="../../wwwroot/lib/jquery/dist/jquery.min.js"></script>
    <style>
        #div1 {
            border: 2px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div id="div1" class="deneme">
        <p id="p1">Paragraf 1</p>
        <p id="p2">Paragraf 2</p>
        <p id="p3">Paragraf 3</p>
        <p id="p4">Paragraf 4</p>
    </div>
    <div></div>

    <br /><br />
    <button id="btn">Tıkla</button>
    <button onclick="yazdir()" id="btn2">Yazdır</button>
    <script>

        $(function () {
            $("#btn").click(function () {
                $("#div1").append("Javascript öğreniyorum."); //Div sonuna bu yazıyı ekler.
                $("#div1").prepend("Javascript öğreniyorum."); //Div en başına bu yazıyı ekler.
                $("#div1").after("Javascript öğreniyorum."); //Div'den sonra yani hemen altına bu yazıyı ekler.
                $("#div1").before("Javascript öğreniyorum."); //Div'den önce yani hemen üstüne bu yazıyı ekler.
                $("#div1").remove(); //Solda yazılı olan elementin kaldırılmasını sağlar.
                $("#div1").empty(); //Solda yazılı olan element sabit kalır fakat içini temizler.
                $("div").remove(); //Tüm divleri siler.
                $("div").remove(".deneme"); //Sadece Class adı deneme olan div'i siler.
            });
        });
        function yazdir() {
            var t1 = "<p>Paragraf yazıldı</p>";
            var t2 = $("<p></p>").text("P2");
            var t3 = document.createElement("p").innerHTML = "P3";
            $("#div1").append(t1, t2, t3); //Toplu tek seferde yazdırma.

        }
    </script>
</body>
</html>
