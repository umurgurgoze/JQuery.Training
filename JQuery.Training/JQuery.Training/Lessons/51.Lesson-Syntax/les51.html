        //1) Sayfa yani html dökümanı ready olduğunda bu fonksiyonu çalıştır demektir.
        $(document).ready(function () {

        });

        //2) Üstte yazan kodun daha kısa ve kullanışlı versiyonu.Sayfa yüklendiğinde çalışır demektir.
        $(function () {
            $("p").click(function () {
                $(this).hide(); //this yani p için tıklandığında hide(gizleme) fonksiyonu çalışıyor.
            });
        });

        //NOT = $("p") -> javascriptteki document.getElementById ya da querySelector karşılığıdır.
